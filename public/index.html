<!DOCTYPE html>
<html>
<head>
    <title>vevIT</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="mobile.css">

</head>


<body>


    <div id="userSelection">
        <div class="selectedUser" id="userDisplay">
            ANVÄNDARE
        </div>
        <div class="userDropdown" id="userDropdown">
            <input type="text" id="userSearchInput" placeholder="Search for a user">
            <ul id="userList"></ul>
        </div>
    </div>


    <div class="main-content">
        <h1>vev<span class="it">IT</span></h1>
        <h3>Välj din motståndare:</h3>
        <div id="opponentSelection">
            <div class="selectedUser" id="opponentDisplay">
                MOTSTÅNDARE
            </div>
            <div class="userDropdown" id="opponentDropdown">
                <input type="text" id="opponentSearchInput" placeholder="Search for a opponent">
                <ul id="opponentList"></ul>
            </div>
        </div>
        

        <div class="select-time-div">
            <p for="time">Tid: </p>
            <input type="datetime-local" id="eventTimeInput" name="time">
        </div>

        <!-- Book Button -->
        <button id="bookVevButton" class="book-vev">Boka Vev i Sandlådan</button>
    </div>

    <div class="sidebar">
        <div class="header">
            <h3 class="DisplayVevsUser">Utmanare</h3>
            <h3 class="DisplayVevsOpponent">Motståndare</h3>
            <h3 class="DisplayVevsTime">Tid</h3>
        </div>
        <ul id="displayVevs">

        </ul>
    </div>
    
  <script src="app.js"></script>
</body>
</html>
