<!DOCTYPE html>
<html>
<head>
    <title>vevIT</title>
    <link rel="icon" type="image/png" href="images/it-square.png">
    <meta name="description" content="A page to book vev in the sandlådan">

    <meta name="theme-color" content="#09cdda">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="mobile.css">

    <script src="cookiePopUp.js" defer></script>
    <script src="app.js"defer></script>

<body>
    <!-- Cookie consent pop-up -->
    <div id="cookie-consent-popup">
        <p>Cookies används för att förbättra din upplevelse. Genom att använda sidan godkänner användningen av cookies.</p>
        <button id="understood-button">OK!</button>
    </div>

    <div class="colorDiv">
        <div class="colorPickers">
            <input type="color" id="backgroundColorPicker" class="colorPicker">
            <div id="backgroundColorPreview" class="colorPreview"></div>
            <input type="color" id="contrastColorPicker" class="colorPicker">
            <div id="contrastColorPreview" class="colorPreview"></div>

        </div>
        <button id="resetColorPickers">Återställ</button>
    </div>

    <div id="userSelection">
        <div class="selectedUser" id="userDisplay">
            ANVÄNDARE
        </div>
        <div class="userDropdown" id="userDropdown">
            <input type="text" id="userSearchInput"  placeholder="Search for a user" autocomplete="off">
            <ul id="userList"></ul>
        </div>
    </div>

    <div class="main-content">
        <h1>vev<span class="it">IT</span></h1>
        <h3>Välj din motståndare:</h3>
        <div id="opponentSelection">
            <div class="selectedUser" id="opponentDisplay">
                MOTSTÅNDARE
            </div>
            <div class="userDropdown" id="opponentDropdown">
                <input type="text" id="opponentSearchInput" placeholder="Search for a opponent" autocomplete="off">
                <ul id="opponentList"></ul>
            </div>
        </div>
        

        <div class="select-time-div">
            <p for="time">Tid: </p>
            <input type="datetime-local" id="eventTimeInput" name="time">
        </div>

        <!-- Book Button -->
        <button id="bookVevButton" class="book-vev">Boka Vev i Sandlådan</button>
    </div>

    <div class="sidebar">
        <div class="header">
            <h3 class="DisplayVevsUser">Utmanare</h3>
            <h3 class="DisplayVevsOpponent">Motståndare</h3>
            <h3 class="DisplayVevsTime">Tid</h3>
        </div>
        <ul id="displayVevs">

        </ul>
    </div>

    <footer>
        <p>Made with 
            <a href="https://wiki.chalmers.it/index.php/Pixeln" class="hiddenLink">
                <img class="pixelnheart" src="images/pixelnheart.png" alt="pixelnheart">
            </a> 
             by 
            <a href="https://wiki.chalmers.it/index.php/G%C3%B6ken" class="hiddenLink goken">
                Göken
            </a>
        </p>
    </footer>
    
</body>
</html>
